<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        /* 设置整个页面的背景和居中容器 */
        body {
            background-color: #000000; /* 纯黑背景 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            min-height: 100vh; /* 确保占据整个视口高度 */
            flex-direction: column; /* 确保内容垂直堆叠 */
        }

        /* 图片容器样式 */
        .image-container {
            text-align: center;
        }

        /* 图片样式：已移除边框 */
        .error-image {
            /* 使用您指定的路径 */
            max-width: 100%;
            height: auto;
            /* border: 2px solid #333; <-- 这一行被去掉了 */
        }

        /* 文本样式（可选，让用户知道如何返回） */
        .error-text {
            color: #FFFFFF; /* 白色文本 */
            margin-top: 20px;
            font-size: 1.2em;
        }

        .error-text a {
            color: #00BFFF; /* 链接颜色 */
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="image-container">
    <img class="error-image"
         src="/source/src/img/404.jpg"
         alt="404 Page Not Found Image">
</div>
</body>
</html>
